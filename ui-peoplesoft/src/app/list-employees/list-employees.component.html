<h1>Employees List</h1>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Id</th>
                <th>Country</th>
                <th>Province</th>
                <th>City</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="employees == null || employees.length == 0">
                <td colspan="7">
                    {{infoMessage}}
                </td>          
            </tr>
            <tr *ngFor="let employee of employees">
                <td>{{employee.id}}</td>
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.emailId}}</td>
                <td>{{employee.countryName}}</td>
                <td>{{employee.provinceName}}</td>
                <td>{{employee.cityName}}</td>
                <td><button (click)="updateEmployee(employee.id)" class="btn btn-success">Update</button></td>
            </tr>
        </tbody>
    </table>
</div>
